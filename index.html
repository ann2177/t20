    <script>
        const WORKER_BASE_URL = "https://proxy.cricketfanclub.online"; 
        let allChannels = [];
        let displayedCount = 0;
        const CHANNELS_PER_PAGE = 24;

        async function initApp() {
            if (typeof shaka === 'undefined') { setTimeout(initApp, 100); return; }
            shaka.polyfill.installAll();
            if (shaka.Player.isBrowserSupported()) initPlayer();
        }

        async function parseM3U(text) {
             try {
                const lines = text.split('\n');
                const channels = [];
                let currentChannel = { headers: {} }; 
                for (let line of lines) {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                        const parts = line.split(',');
                        const name = parts[parts.length - 1].trim();
                        currentChannel.name = name; 
                        currentChannel.logo = logoMatch ? logoMatch[1] : "";
                    } else if (line.startsWith('#EXTVLCOPT:http-referrer=')) {
                        currentChannel.headers['Referer'] = line.split('http-referrer=')[1].trim();
                    } else if (line.startsWith('#EXTVLCOPT:http-origin=')) {
                        currentChannel.headers['Origin'] = line.split('http-origin=')[1].trim();
                    } else if (line.startsWith('#EXTVLCOPT:http-user-agent=')) {
                        currentChannel.headers['User-Agent'] = line.split('http-user-agent=')[1].trim();
                    } else if (line.startsWith('http')) {
                        if (currentChannel.name) {
                            currentChannel.streamUrl = line;
                            channels.push(currentChannel);
                            currentChannel = { headers: {} }; 
                        }
                    }
                }
                return channels;
            } catch (error) { return []; }
        }

        function renderChannelBatch() {
            const gridContainer = document.getElementById('channelGrid');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            if (displayedCount === 0) gridContainer.innerHTML = ''; 
            
            const nextBatch = allChannels.slice(displayedCount, displayedCount + CHANNELS_PER_PAGE);
            if (nextBatch.length > 0) {
                const batchHTML = nextBatch.map(c => {
                    const imgUrl = c.logo ? c.logo : 'https://via.placeholder.com/200x112?text=NO+LOGO';
                    return `
                    <a href="?id=${c.id}" class="channel-card">
                        <div class="card-img-box">
                            <img src="${imgUrl}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x112?text=ERROR'">
                        </div>
                        <div class="card-info">
                            <div class="ch-title">${c.name}</div>
                        </div>
                    </a>`;
                }).join('');
                gridContainer.insertAdjacentHTML('beforeend', batchHTML);
                displayedCount += nextBatch.length;
                if (displayedCount < allChannels.length) loadMoreContainer.classList.remove('hidden');
                else loadMoreContainer.classList.add('hidden');
            }
        }

        async function initPlayer() {
            const video = document.getElementById('video');
            const liveBadge = document.getElementById('live-badge');
            const connectSpinner = document.getElementById('connect-spinner');
            const statusOverlay = document.getElementById('status-overlay');
            const errorMsg = document.getElementById('error-msg');
            
            if (!video['ui']) { 
                const checkUI = setInterval(() => { if (video['ui']) { clearInterval(checkUI); initPlayer(); } }, 100); 
                return; 
            }

            const player = video['ui'].getControls().getPlayer();
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id'); 

            // --- Error Handler ---
            player.addEventListener('error', (e) => { 
                if(e.detail.code != 7000) {
                    console.error("Shaka Error:", e.detail.code);
                    connectSpinner.style.display = "none";
                    statusOverlay.style.display = "flex";
                    errorMsg.innerText = "Stream Error: " + e.detail.code;
                    document.getElementById('ch-status').innerText = "Failed";
                }
            });

            player.addEventListener('buffering', (event) => {
                if (event.buffering) {
                    connectSpinner.style.display = "flex";
                    liveBadge.style.display = 'none';
                } else {
                    connectSpinner.style.display = "none";
                    if (!video.paused) liveBadge.style.display = 'flex';
                }
            });

            video.addEventListener('playing', () => { 
                liveBadge.style.display = 'flex'; 
                connectSpinner.style.display = "none"; 
                statusOverlay.style.display = "none";
                document.getElementById('ch-status').innerText = "Streaming";
            });

            try {
                const cacheBuster = Math.floor(Date.now() / (10 * 60 * 1000));
                const [data, customLogos, customNames] = await Promise.all([
                    window.dataFetchPromise || fetch('allinone.json?v=' + cacheBuster).then(r => r.json()),
                    fetch('images.json?v=' + cacheBuster).then(r => r.json()).catch(() => ({})),
                    fetch('names.json?v=' + cacheBuster).then(r => r.json()).catch(() => ({}))
                ]);

                let rawChannels = [];
                if (data && data.manual_channels) {
                    rawChannels.push(...data.manual_channels.map(c => ({
                        name: c.name, logo: c.logo, streamUrl: c.url, headers: {}, drm: c.drm 
                    })));
                }
                if (data && data.playlists) {
                    const m3uResults = await Promise.all(data.playlists.map(async (url) => {
                        try { return await parseM3U(await (await fetch(url + (url.includes('?') ? '&' : '?') + 'v=' + cacheBuster)).text()); } 
                        catch (e) { return []; }
                    }));
                    rawChannels.push(...m3uResults.flat());
                }

                let filteredList = [];
                if (data && data.allowed_channels && Array.isArray(data.allowed_channels)) {
                    data.allowed_channels.forEach(allowed => {
                        const match = rawChannels.find(ch => ch.name.toLowerCase().trim() === allowed.toLowerCase().trim());
                        if (match) filteredList.push(match);
                    });
                } else { filteredList = rawChannels; }

                allChannels = filteredList.map(ch => {
                    const originalName = ch.name;
                    if (customNames && customNames[originalName]) ch.name = customNames[originalName];
                    ch.id = ch.name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
                    if (customLogos && customLogos[originalName]) ch.logo = customLogos[originalName];
                    return ch;
                });

                allChannels = allChannels.filter(c => c.streamUrl);
                if (allChannels.length > 0) {
                    renderChannelBatch();
                    document.getElementById('loadMoreBtn').addEventListener('click', renderChannelBatch);
                }

                const ch = allChannels.find(c => c.id === channelId);
                if (ch) {
                    document.getElementById('page-title').innerText = ch.name;
                    document.getElementById('ch-name').innerText = ch.name;
                    document.getElementById('ch-status').innerText = "Connecting...";
                    connectSpinner.style.display = "flex";

                    player.getNetworkingEngine().registerRequestFilter((type, request) => {
                        if (request.uris[0].includes(WORKER_BASE_URL)) return;
                        let proxyUrl = `${WORKER_BASE_URL}?url=${encodeURIComponent(request.uris[0])}`;
                        if (ch.headers.Referer) proxyUrl += `&referer=${encodeURIComponent(ch.headers.Referer)}`;
                        if (ch.headers.Origin) proxyUrl += `&origin=${encodeURIComponent(ch.headers.Origin)}`;
                        if (ch.headers['User-Agent']) proxyUrl += `&ua=${encodeURIComponent(ch.headers['User-Agent'])}`;
                        request.uris[0] = proxyUrl;
                    });
                    
                    player.configure({ 
                        drm: ch.drm || { clearKeys: {} }, 
                        streaming: { 
                            bufferingGoal: 3, 
                            rebufferingGoal: 1,
                            retryParameters: { maxAttempts: 3, baseDelay: 1000 },
                            lowLatencyMode: true 
                        } 
                    });

                    await player.load(ch.streamUrl);
                } else if (channelId) {
                    statusOverlay.style.display = "flex";
                    errorMsg.innerText = "Channel Not Found";
                    connectSpinner.style.display = "none";
                }
            } catch (err) { 
                console.error(err); 
                statusOverlay.style.display = "flex";
                connectSpinner.style.display = "none";
            }
        }

        if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', initApp); } else { initApp(); }
    </script>
