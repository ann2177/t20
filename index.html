<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live Sports Streaming">
    <meta name="robots" content="noindex, nofollow">
    
    <title id="page-title">Loading Stream...</title>
    
    <link rel="preconnect" href="https://images.weserv.nl" crossorigin> 
    <link rel="preconnect" href="https://fetch.telgramgrouplink.online" crossorigin>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" defer></script>

    <script>
        const getCacheBuster = () => Math.floor(Date.now() / (10 * 60 * 1000));
        window.dataFetchPromise = fetch('list.json?v=' + getCacheBuster())
            .then(response => response.json())
            .catch(err => { console.error("Fetch failed", err); return null; });
        setTimeout(() => { location.reload(); }, 120 * 60 * 1000);
    </script>

    <style>
        /* --- STANDARD & LIGHTWEIGHT CSS --- */
        
        /* 1. Default System Fonts (Fastest loading) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f0f0f; /* YouTube-like Dark BG */
            color: #e5e5e5;
        }

        /* 2. Player Container (Cinema Style) */
        .player-wrapper {
            background: #000;
            width: 100%;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #333;
        }
        
        .video-container {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
        }

        .shaka-video-container {
            position: absolute;
            top: 0; left: 0;
            width: 100% !important;
            height: 100% !important;
        }

        /* 3. Simple Overlays (No Animations) */
        .loading-overlay, .error-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            z-index: 20;
            display: none;
        }
        
        /* 4. Grid System */
        .custom-card-width { width: 31%; } /* Mobile: 3 per row (Classic) */
        @media (min-width: 640px) { .custom-card-width { width: 18%; } } /* Tablet: 5 per row */
        @media (min-width: 1024px) { .custom-card-width { width: 12.5%; } } /* PC: 8 per row */

        /* 5. Minimal Card Design */
        .channel-card {
            display: block;
            background: #1a1a1a; /* Darker Card */
            border-radius: 6px;
            overflow: hidden;
            transition: background 0.2s;
            text-decoration: none;
        }
        .channel-card:hover {
            background: #2a2a2a; /* Light highlight on hover */
        }

        .card-img-box {
            width: 100%;
            aspect-ratio: 16/9; /* Standard Video Thumbnail Ratio */
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .card-info {
            padding: 8px 6px;
            text-align: center;
        }

        .ch-title {
            font-size: 13px;
            font-weight: 500;
            color: #ddd;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 6. Utility Elements */
        .btn-telegram {
            background-color: #229ED9;
            color: white;
            font-weight: 500;
            border-radius: 20px;
            transition: opacity 0.2s;
        }
        .btn-telegram:hover { opacity: 0.9; }

        .load-more {
            background: #222;
            color: #aaa;
            border: 1px solid #333;
            padding: 10px 30px;
            border-radius: 4px;
            font-size: 13px;
        }
        .load-more:hover { background: #333; color: #fff; }

        /* Skeleton for loading */
        .skeleton { background: #222; width: 100%; height: 100%; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div class="w-full max-w-6xl mx-auto bg-black shadow-lg">
        <div class="player-wrapper">
            <div class="video-container" id="video-wrapper">
                
                <div data-shaka-player-container>
                    <video data-shaka-player id="video" autoplay style="width:100%;height:100%"></video>
                </div>

                <div id="connect-spinner" class="loading-overlay">
                    <i class="fas fa-spinner fa-spin text-3xl text-gray-400"></i>
                </div>

                <div id="status-overlay" class="error-overlay">
                    <div class="text-center px-4">
                        <p class="text-red-400 font-bold mb-2" id="error-msg">Stream Error</p>
                        <button onclick="location.reload()" class="px-3 py-1 bg-white text-black text-xs font-bold rounded">RETRY</button>
                    </div>
                </div>

            </div>
            
            <div class="p-3 md:p-4 flex justify-between items-center bg-[#181818]">
                <div class="overflow-hidden">
                    <h1 class="text-base md:text-lg font-medium text-white truncate" id="ch-name">Select a Channel</h1>
                    <div class="flex items-center gap-2 text-xs text-gray-400">
                        <span id="ch-quality" class="bg-red-600 text-white px-1 rounded-[2px] font-bold">LIVE</span>
                        <span id="ch-status">Ready</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="w-full max-w-6xl mx-auto px-2 md:px-4 py-6 flex-grow">
        
        <div class="flex justify-center mb-8">
            <a href="https://t.me/Hitwicket_updates" target="_blank" class="btn-telegram px-6 py-2 flex items-center gap-2 text-sm">
                <i class="fab fa-telegram-plane"></i> Join Telegram Channel
            </a>
        </div>

        <div class="mb-4 pl-1">
            <h2 class="text-sm font-bold text-gray-400 uppercase tracking-wider">All Channels</h2>
        </div>

        <div class="flex flex-wrap gap-2 md:gap-3 justify-center md:justify-start" id="channelGrid">
            <div class="channel-card custom-card-width"><div class="card-img-box"><div class="skeleton"></div></div></div>
            <div class="channel-card custom-card-width"><div class="card-img-box"><div class="skeleton"></div></div></div>
            <div class="channel-card custom-card-width"><div class="card-img-box"><div class="skeleton"></div></div></div>
            <div class="channel-card custom-card-width"><div class="card-img-box"><div class="skeleton"></div></div></div>
        </div>

        <div id="loadMoreContainer" class="w-full flex justify-center mt-8 hidden">
            <button id="loadMoreBtn" class="load-more">Load More</button>
        </div>

    </main>

    <footer class="py-6 text-center text-gray-600 text-xs border-t border-[#222] mt-auto">
        <p></p>
    </footer>

    <script>
        const AD_URL = "https://intermediategillsevent.com/1b/0f/68/1b0f68c09c17308c6b0d92ee85311590.js";
        const WORKER_BASE_URL = "https://fetch.telegramgrouplink.online"; 
        
        // Ad Logic
        function manageAds() {
            const lastShown = localStorage.getItem('ad_last_shown_time');
            const now = Date.now();
            if (!lastShown || (now - parseInt(lastShown) > 60000)) { // 1 min
                const script = document.createElement('script');
                script.type = 'text/javascript'; script.src = AD_URL; script.async = true;
                document.body.appendChild(script);
                localStorage.setItem('ad_last_shown_time', now.toString());
            }
        }
        setTimeout(manageAds, 3000);

        let allChannels = [];
        let displayedCount = 0;
        const CHANNELS_PER_PAGE = 24; // Increased for dense grid

        async function initApp() {
            if (typeof shaka === 'undefined') { setTimeout(initApp, 100); return; }
            shaka.polyfill.installAll();
            if (shaka.Player.isBrowserSupported()) initPlayer();
        }

        async function parseM3U(text) {
             try {
                const lines = text.split('\n');
                const channels = [];
                let currentChannel = { headers: {} }; 
                for (let line of lines) {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                        const logo = logoMatch ? logoMatch[1] : "";
                        const parts = line.split(',');
                        const name = parts[parts.length - 1].trim();
                        currentChannel.id = name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase(); currentChannel.name = name; currentChannel.logo = logo;
                    } else if (line.startsWith('#EXTVLCOPT:http-referrer=')) {
                        currentChannel.headers['Referer'] = line.split('http-referrer=')[1].trim();
                    } else if (line.startsWith('#EXTVLCOPT:http-origin=')) {
                        currentChannel.headers['Origin'] = line.split('http-origin=')[1].trim();
                    } else if (line.startsWith('#EXTVLCOPT:http-user-agent=')) {
                        currentChannel.headers['User-Agent'] = line.split('http-user-agent=')[1].trim();
                    } else if (line.startsWith('http')) {
                        if (currentChannel.name) {
                            currentChannel.streamUrl = line;
                            channels.push(currentChannel);
                            currentChannel = { headers: {} }; 
                        }
                    }
                }
                return channels;
            } catch (error) { return []; }
        }

        function renderChannelBatch() {
            const gridContainer = document.getElementById('channelGrid');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            if (displayedCount === 0) gridContainer.innerHTML = ''; 
            
            const nextBatch = allChannels.slice(displayedCount, displayedCount + CHANNELS_PER_PAGE);
            
            if (nextBatch.length > 0) {
                const batchHTML = nextBatch.map(c => {
                    // Optimized image URL
                    const imgUrl = c.logo ? `https://images.weserv.nl/?url=${encodeURIComponent(c.logo)}&w=200&h=112&fit=contain&output=webp` : 'https://via.placeholder.com/200x112?text=NO+LOGO';
                    
                    // Simple HTML Structure (New Design)
                    return `
                    <a href="?id=${c.id}" class="channel-card custom-card-width group">
                        <div class="card-img-box">
                            <img src="${imgUrl}" loading="lazy" class="max-w-full max-h-full object-contain opacity-80 group-hover:opacity-100 transition-opacity">
                        </div>
                        <div class="card-info">
                            <div class="ch-title">${c.name}</div>
                        </div>
                    </a>
                    `;
                }).join('');
                
                gridContainer.insertAdjacentHTML('beforeend', batchHTML);
                displayedCount += nextBatch.length;
                
                if (displayedCount < allChannels.length) loadMoreContainer.classList.remove('hidden');
                else loadMoreContainer.classList.add('hidden');
            }
        }

        async function initPlayer() {
            const video = document.getElementById('video');
            if (!video['ui']) { const checkUI = setInterval(() => { if (video['ui']) { clearInterval(checkUI); initPlayer(); } }, 100); return; }

            const ui = video['ui'];
            const player = ui.getControls().getPlayer();
            const connectSpinner = document.getElementById('connect-spinner');
            const statusOverlay = document.getElementById('status-overlay');
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id'); 

            // Simple Event Listeners
            player.addEventListener('error', (e) => { if(e.detail.code != 7000) showError("Error code: " + e.detail.code); });
            player.addEventListener('buffering', (event) => {
                if (event.buffering) connectSpinner.style.display = "flex";
                else connectSpinner.style.display = "none";
            });

            try {
                let data = null;
                const cacheBuster = Math.floor(Date.now() / (10 * 60 * 1000));
                if(window.dataFetchPromise) data = await window.dataFetchPromise;
                else { const response = await fetch('links.json?v=' + cacheBuster); data = await response.json(); }

                let manualChannels = (data && data.manual_channels) ? data.manual_channels.map(c => ({
                    id: c.name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase(), name: c.name, logo: c.logo, streamUrl: c.url, headers: {}, drm: c.drm 
                })) : [];

                let m3uChannels = [];
                if (data && data.playlists) {
                    const promises = data.playlists.map(async (url) => {
                        try { return await parseM3U(await (await fetch(url + (url.includes('?') ? '&' : '?') + 'update=' + cacheBuster)).text()); } 
                        catch (e) { return []; }
                    });
                    m3uChannels = (await Promise.all(promises)).flat();
                }
                
                let combinedChannels = [...manualChannels, ...m3uChannels];
                // Allowed Channels Filter
                if (data && data.allowed_channels && Array.isArray(data.allowed_channels)) {
                    allChannels = [];
                    data.allowed_channels.forEach(allowedName => {
                        const match = combinedChannels.find(ch => ch.name.toLowerCase().trim() === allowedName.toLowerCase().trim());
                        if (match) allChannels.push(match);
                    });
                } else { allChannels = combinedChannels; }

                allChannels = allChannels.filter(c => c.streamUrl && c.streamUrl.trim() !== "");
                
                // Render
                if (allChannels.length > 0) { renderChannelBatch(); document.getElementById('loadMoreBtn').addEventListener('click', renderChannelBatch); } 
                else { document.getElementById('channelGrid').innerHTML = `<p class="text-gray-500 w-full text-center">No channels.</p>`; }

                // Play Logic
                const ch = allChannels.find(c => c.id === channelId);
                if (ch) {
                    document.getElementById('page-title').innerText = ch.name;
                    document.getElementById('ch-name').innerText = ch.name;
                    document.getElementById('ch-status').innerText = "Connecting...";
                    connectSpinner.style.display = "flex";

                    // Proxy Setup
                    player.getNetworkingEngine().registerRequestFilter(function(type, request) {
                        if (request.uris[0].includes(WORKER_BASE_URL)) return;
                        let proxyUrl = `${WORKER_BASE_URL}?url=${encodeURIComponent(request.uris[0])}`;
                        if (ch.headers.Referer) proxyUrl += `&referer=${encodeURIComponent(ch.headers.Referer)}`;
                        if (ch.headers.Origin) proxyUrl += `&origin=${encodeURIComponent(ch.headers.Origin)}`;
                        if (ch.headers['User-Agent']) proxyUrl += `&ua=${encodeURIComponent(ch.headers['User-Agent'])}`;
                        request.uris[0] = proxyUrl;
                    });
                    
                    player.configure({ drm: ch.drm || { clearKeys: {} }, streaming: { bufferingGoal: 3, rebufferingGoal: 1, retryParameters: { maxAttempts: 3, baseDelay: 1000 }, lowLatencyMode: true } });
                    
                    const onPlaying = () => { connectSpinner.style.display = "none"; document.getElementById('ch-status').innerText = "Streaming"; };
                    video.addEventListener('canplay', onPlaying, { once: true }); 
                    video.addEventListener('playing', onPlaying, { once: true });
                    
                    await player.load(ch.streamUrl);
                    
                } else {
                    connectSpinner.style.display = "none";
                    if(channelId) showError("Channel unavailable");
                }
            } catch (err) { connectSpinner.style.display = "none"; if(channelId) showError("Load failed"); }

            function showError(msg) { 
                statusOverlay.style.display = "flex"; 
                document.getElementById('error-msg').innerText = msg; 
            }
        }

        if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', initApp); } else { initApp(); }
    </script>
</body>
</html>
