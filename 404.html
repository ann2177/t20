<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b1120; /* Dark background  */
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            background-color: #1e293b; /* Card color */
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 100px;
            margin: 0;
            color: #3b82f6;
            letter-spacing: -2px;
        }

        p {
            font-size: 20px;
            color: #94a3b8;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn {
            background-color: #0088cc; /* Telegram blue */
            color: white;
            padding: 12px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0077b5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>404</h1>
        <p>Not Found</p>
        <a href="/" class="btn">Back to Home</a>
    </div>

</body>
</html>
